<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krini Authentication</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <h1>Krini Authentication</h1>
        <p>Register a new account or log in to an existing one.</p>
      </header>

      <section class="forms">
        <form id="register-form" class="card" novalidate>
          <h2>Create an account</h2>
          <div class="field">
            <label for="register-name">Name</label>
            <input id="register-name" name="name" type="text" required />
          </div>
          <div class="field">
            <label for="register-email">Email</label>
            <input id="register-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="register-password">Password</label>
            <input id="register-password" name="password" type="password" minlength="6" required />
          </div>
          <div class="field">
            <label for="register-role">Role</label>
            <select id="register-role" name="role" required>
              <option value="customer" selected>Customer</option>
              <option value="agency">Agency</option>
            </select>
          </div>
          <button type="submit">Register</button>
          <p class="help">Passwords must contain at least 6 characters.</p>
          <div class="result" id="register-result"></div>
        </form>

        <form id="login-form" class="card" novalidate>
          <h2>Log in</h2>
          <div class="field">
            <label for="login-email">Email</label>
            <input id="login-email" name="email" type="email" required />
          </div>
          <div class="field">
            <label for="login-password">Password</label>
            <input id="login-password" name="password" type="password" required />
          </div>
          <button type="submit">Login</button>
          <div class="result" id="login-result"></div>
        </form>
      </section>

      <section class="card info" id="user-info" hidden>
        <h2>Authenticated user</h2>
        <pre id="user-json"></pre>
      </section>
    </main>

    <template id="message-template">
      <div class="message">
        <span class="message-text"></span>
      </div>
    </template>

    <script src="app.js" type="module"></script>
  </body>
</html>
